<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 30px;
        }

        table {
            margin: auto;
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #d32f2f;
            color: white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #000;
        }

        @media (max-width: 500px) {
            th, td {
                padding: 12px;
                font-size: 14px;
            }

            a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Blood Inventory</h1>

    <table>
        <tr>
            <th>Blood Group</th>
            <th>Available Donors</th>
        </tr>
        {% for group, count in stock.items() %}
        <tr>
            <td>{{ group }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/admin/dashboard">â¬… Back to Dashboard</a>

</body>
</html>
