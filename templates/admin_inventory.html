<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Inventory</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 30px;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #d32f2f;
            color: white;
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #b71c1c;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 12px;
                font-size: 14px;
            }

            table {
                width: 100%;
            }

            h1 {
                font-size: 1.6rem;
            }

            a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Blood Inventory</h1>

    <table>
        <tr>
            <th>Blood Group</th>
            <th>Available Donors</th>
        </tr>
        {% for group, count in stock.items() %}
        <tr>
            <td>{{ group }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/admin/dashboard">â¬… Back to Dashboard</a>
</body>
</html>
