<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 30px 10px;
            text-align: center;
        }

        h2 {
            color: #c62828;
            margin-bottom: 25px;
        }

        table {
            margin: auto;
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 15px;
        }

        th {
            background-color: #c62828;
            color: white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        form {
            margin: 0;
        }

        button {
            background-color: #d32f2f;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 768px) {
            table, th, td {
                font-size: 13px;
                padding: 10px;
            }

            button {
                font-size: 12px;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            table {
                width: 100%;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <h2>All Blood Requests</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Blood Group</th>
            <th>Units</th>
            <th>Hospital</th>
            <th>Urgency</th>
            <th>Delete</th>
        </tr>
        {% for r in requests %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>{{ r[5] }}</td>
            <td>{{ r[6] }}</td>
            <td>
                <form method="POST" action="/admin/delete_request/{{ r[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
